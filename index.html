
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>1C Matrix</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
      }
      
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sbis: {
                primary: '#0066FF',
                dark: '#020617',
                card: 'rgba(30, 41, 59, 0.4)',
                accent: '#38BDF8',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root { --bg-color: #020617; }
      body { 
        background-color: #010409; 
        margin: 0; 
        color: #F8FAFC;
        font-family: 'Inter', -apple-system, system-ui, sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow: hidden; /* Prevent body scroll, use app scroll */
      }
      #root { 
        height: 100vh; 
        display: flex; 
        justify-content: center; 
        align-items: center;
      }
      .app-container {
        width: 100%;
        max-width: 500px; /* Ограничение для десктопа */
        height: 100%;
        background-color: var(--bg-color);
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 100px rgba(0,0,0,0.5);
      }
      .glass-card {
        background: rgba(30, 41, 59, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(56, 189, 248, 0.2); border-radius: 10px; }
      .pb-safe { padding-bottom: calc(env(safe-area-inset-bottom) + 1.5rem); }
      .pt-safe { padding-top: env(safe-area-inset-top); }
      
      /* Анимации без скачков */
      .fade-in { animation: fadeIn 0.2s ease-out; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      
      /* Фикс для iOS WebView */
      input, textarea { font-size: 16px !important; } 
    </style>

    "lucide-react": "https://esm.sh/lucide-react@0.475.0",

    "express": "https://esm.sh/express@^5.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "fs": "https://esm.sh/fs@^0.0.1-security"
  }
}
</script>
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
