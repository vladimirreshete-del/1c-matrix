
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>1C Matrix</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Предварительная настройка Telegram WebApp
      if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.enableClosingConfirmation();
      }
      
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sbis: {
                primary: '#0055BB',
                secondary: '#0F172A',
                accent: '#3B82F6',
                text: '#E2E8F0',
                border: 'rgba(255,255,255,0.05)'
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Критические стили для предотвращения белого экрана и вспышек нестилизованного контента */
      :root {
        --bg-color: #0F172A;
        --safe-area-inset-top: env(safe-area-inset-top);
        --safe-area-inset-bottom: env(safe-area-inset-bottom);
      }
      body { 
        background-color: var(--bg-color); 
        margin: 0; 
        padding: 0; 
        -webkit-tap-highlight-color: transparent; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        color: #E2E8F0;
        overflow-x: hidden;
      }
      #root { min-height: 100vh; display: flex; flex-direction: column; }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
      .pb-safe { padding-bottom: var(--safe-area-inset-bottom); }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0",
    "recharts": "https://esm.sh/recharts@2.15.1",
    "react/": "https://esm.sh/react@^19.2.3/",
    "path": "https://esm.sh/path@^0.12.7",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "url": "https://esm.sh/url@^0.11.4",
    "fs": "https://esm.sh/fs@^0.0.1-security",
    "express": "https://esm.sh/express@^5.2.1"
  }
}
</script>
  </head>
  <body class="bg-sbis-secondary text-sbis-text antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
