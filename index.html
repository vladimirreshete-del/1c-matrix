    <!-- Telegram Web App SDK должен быть первым -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

        window.Telegram.WebApp.expand();
      }
      
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sbis: {
                primary: '#0055BB',
                secondary: '#0F172A',
                accent: '#3B82F6',
                text: '#E2E8F0',
                border: 'rgba(255,255,255,0.05)'
              }
            }
          }
        }
      }
    </script>
    <style>

    </style>
